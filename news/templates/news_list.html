{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Noticias</h2>
    {% for item in news %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ item.headline }}</h5>
                <p class="card-text">{{ item.body }}</p>
                <p class="card-text"><small class="text-muted">{{ item.date }}</small></p>
            </div>
        </div>
    {% empty %}
        <p>No hay noticias disponibles.</p>
    {% endfor %}
</div>
{% endblock %}
