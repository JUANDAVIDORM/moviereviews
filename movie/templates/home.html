<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome to Home Page</h1>
    <p>Hello, {{ name }}</p>

    <!-- Buscador -->
    <form method="GET">
        <input type="text" name="searchMovie" placeholder="Buscar película">
        <button type="submit">Buscar</button>
    </form>

    <h2>Películas encontradas:</h2>

    {% for movie in movies %}
        <div style="border:1px solid #ccc; padding:10px; margin:10px;">
            <h3>{{ movie.title }}</h3>
            <p>{{ movie.description }}</p>

            {% if movie.image %}
                <img src="{{ movie.image.url }}" width="200">
            {% endif %}

            {% if movie.url %}
                <p><a href="{{ movie.url }}" target="_blank">Ver más</a></p>
            {% endif %}
        </div>
    {% empty %}
        <p>No se encontraron películas.</p>
    {% endfor %}
</body>
</html>
